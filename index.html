<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="estilos.css">
		<script src="script1.js"></script>
		<title>Challenge Cindy</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="logo">
				<img class="logo-img" src="imagenes/logo.png">
			</div>

			<div class="left">
				<textarea class="input-left" type="text" placeholder="Ingrese el texto aquí" id="inputText"></textarea>
			</div>
			<div class="right">
				<img class="looking" src="imagenes/looking.jpg" id="imgLooking">
				<h1 id="texto">No se encontró ningún mensaje</h1>
				<textarea name="name" rows="8" cols="70" id="textareaTexto">Ingresa el texto que desees encriptar o desencriptar.</textarea>
				<button type="button" id="copy" name="button"onclick="copiar()">Copiar</button>
			</div>
			<div class="alerta">
				<img src="imagenes/vector.png" class="img-alert">
				<p class="parrafo">Solo es permitido letras minúsculas y sin acentos</p>
			</div>
			<div class="buttonleft">
				<button type="button" id="buttonEncriptar" onclick="encriptar()">Encriptar</button>
				<button type="button" id="buttonDesencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>
		</div>
	</body>
</html>
